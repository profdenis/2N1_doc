site_name: Cours de programmation OO 1
repo_url: https://github.com/profdenis/2N1_doc

theme: 
  name: readthedocs
  locale: fr
  color_mode: auto
  user_color_mode_toggle: true

extra_css:
  - style.css

markdown_extensions:
  smarty: {}
  toc:
    permalink: true
  sane_lists: {}
  admonition: {}
  codehilite: {}
  pymdownx.superfences: {}
  pymdownx.fancylists: {}
  pymdownx.saneheaders: {}
  pymdownx.mark: {}
  pymdownx.tabbed: {}
  pymdownx.tasklist: {}
  pymdownx.tilde: {}
  pymdownx.details: {}


